<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoForge Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnAsYhLGH4EuxTgXIDDXN38LRz_v1UHog",
      authDomain: "echoforge-cc55c.firebaseapp.com",
      projectId: "echoforge-cc55c",
      storageBucket: "echoforge-cc55c.appspot.com",
      messagingSenderId: "410909167738",
      appId: "1:410909167738:web:ffefb72b258ead738b6bc3",
      measurementId: "G-TR19DTKSNC"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
  <style>
    body {
      margin: 0;

      color: #222;
    }

    .sidebar {
      width: 220px;
      background: #4A00E0;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.8rem;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 1rem;
    }

    .sidebar a:hover {

    }

      margin-top: auto;
      padding: 10px 12px;
      background: white;
      color: #4A00E0;
      border: none;

</head>
